{% extends 'base.html' %}
{% block title %}Photo Detail{% endblock %}

  {% block contents %}
  <br>
  <div class="container">
    <div class="row">
      <div class="col offset-3">
        <h2>{{object.title}}</h2>
        <p>{{object.comment}}</p>
        <br>
        <p>{{object.posted_at}}</p>
        <br>
        <p><img src="{{ object.image1.url }}"></p>
        {% if object.image2 %}
          <p><img src="{{ object.inage2.url }}"></p>
        {% endif %}

        {% if request.user == object.user %}
        <form method="POST">
          <a href="{% url 'photo:photo_delete' object.pk %}" class="btn btn-primary my-2">
            削除する
          </a>
        {% endif %}
        </form>
      </div>
    </div>
  </div>
  {% endblock %}
